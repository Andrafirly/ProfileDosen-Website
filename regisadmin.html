<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>

    <link rel="stylesheet" href="css/regisadmin.css">
    <script src="js/user.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-left">
            <form id="registerForm">
                <div class="form-login">
                    <h1>Registrasi Admin</h1>
                </div>
                <label for="regFullname">NIP:</label>
                <input type="text" id="regFullname" required><br><br>
                <label for="regNIP">Fullname:</label>
                <input type="text" id="regNIP" required><br><br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required><br><br>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="card-right">
            <img src="images/polnep.png" alt="Politeknik Negeri Pontianak Logo" class="logo">
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Memanggil fungsi registerUser dari user.js saat form registrasi disubmit
            registerUser();
            // Menampilkan User terdaftar
            // displayRegisteredUsers();
        });
    </script>

</body>
</html>
