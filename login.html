<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!-- Container Start -->
  <div class="container">
    <!--Container Left Start -->
    <div class="card-left">
      <img src="images/polnep.png" alt="Politeknik Negeri Pontianak Logo" class="logo">
    </div>
    <!-- Container Left End -->

    <!--Container Right Start -->
    <div class="card-right">
      <form action="#">
        <div class="form-login">
          <h1><a href="loginadmin.html">Masuk</a></h1>
        </div>
        <div class="form-user">
          <label for="username">Nama Pengguna</label>
          <input type="text" placeholder="NIP" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-pass">
          <label for="password">Kata Sandi</label>
          <input type="password" placeholder="Password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-regis">
          <p>Belum Punya Akun? <a href="registrasi.html" class="link-primary">Registrasi</a></p>
          <a href="lupa.html" class="link-primary">Lupa Kata Sandi?</a>
        </div>
        <div class="form-btn">
          <button type="submit" class="btn btn-primary">Masuk</button>
        </div>
      </form>
    </div>
    <!-- Container Right End -->
  </div>
  <!-- Container End -->
</body>

</html>
